<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Hod Dashboard</title>
    <style>
        #main {
    height: 100vh;
    background-color: #EDF2F4;
}

#pfp {
    height: 100px;
    border-radius: 70px;
}

.container-fluid.bg-black a {
    display: block;
    text-decoration: none;
    color: white;
    padding: 10px;
}

#side:hover {
    background-color: #EAFFFD;
    border-radius: 10px;
    color: black;
    transition: background-color 0.3s ease, color 0.3s ease;
    text-decoration: underline;
}

#side{
    padding: 2%;
    margin-bottom: 1vh;
}
/* Style for unhovered links */
#side a {
    text-align: center;
    text-decoration: none;
    color: black;
}

/* Active link styles */
#side.active {
    border-radius: 10px;
    background-color: #EAFFFD;
    color: black;
}

#mainnav{
    padding: 1%;
    text-align: center;
}

#navmain{
    margin-top: 1vh;
}

#mainnav:hover {
    background-color: #EAFFFD;
    border-radius: 10px;
    color: black;
    transition: background-color 0.3s ease, color 0.3s ease;
}

#navbarNav{
    font-size: small;
}

#collectheading{
    text-align: center;
    color: black;
}

.nav-item{
    margin-left: 3vw;
    margin-right: 7vw;
}

.nav-item:hover{
    text-decoration: underline;
}

.navbar-expand-lg .navbar-nav .nav-link {
    width: max-content;
}

#sendtoexamcell{
    padding: 2%;
    font-size: x-large;
    font-weight: bold;
    
    border-radius: 10px;
}

#mainnavitem{
    text-align: center;
    font-weight: bold;
    padding: 1%;
}
#mainnavitem:hover{
    text-align: center;
    background-color: #EAFFFD;
    border-radius: 50px;
    color: black;
    transition: background-color 0.3s ease, color 0.3s ease;
}

#attbtn{
    border-radius: 50px;
    font-style: italic;
}
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 full-height text-center" id="sidebar">
                <!-- Sidebar -->
                <!-- Your sidebar content here -->
                <br><h2>Dashboard</h2>
                <br><br>
                <img class="img-thumbnail" id="pfp" src="../assets/Images/pfp.jpg" alt="mainimg">
                <h5><b>John Doe</b></h5>
                <h6>HOD</h6> <br>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                            <ul class="navbar-nav">

                    </div>

                        <div class="carousel-inner rounded-5">
                            <!-- Carousel items here -->
                            <div class="carousel-item active">
                                <img src="../assets/Images/Year-1.png" class="img-fluid d-block" alt="Slide 1">
                                <div class="carousel-caption">
                                    <button id="attbtn" class="btn btn-secondary btn-carousel">View Attendance</button>
                                </div>
                            </div>

                                </div>

                            <div class="carousel-item">
                                <img src="../assets/Images/Year-4.png" class="img-fluid d-block" alt="Slide 4">

                                    <button id="attbtn" class="btn btn-secondary btn-carousel">View Attendance</button>
                                </div>
                            </div>
                        </div>

                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <br><br>
                <center>
